name: Terraform Infrastructure Deployment

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform Action (plan or apply)'
        required: true
        type: choice
        default: 'plan'
        options:
        - plan
        - apply
      target_branch:
        description: 'Branch to run on (e.g., main)'
        required: true
        default: 'main'
        type: string

# Permissions block for OIDC authentication
permissions:
  id-token: write # Required for assuming the IAM role via OIDC
  contents: read  # Allow checkout

env:
  TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }} 
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }} 

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'plan'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.target_branch }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.0.0 

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE }}

      - name: Terraform Init (Configure S3 Backend)
        id: init
        run: terraform init -backend-config="bucket=${{ env.TF_STATE_BUCKET }}" -backend-config="key=${{ vars.PROJECT_NAME || 'nodejs-crud-ecs' }}.tfstate" -var="deployment_role_arn=${{ secrets.AWS_ROLE }}"
        working-directory: Infra/aws
        env:
          PROJECT_NAME: ${{ vars.PROJECT_NAME || 'nodejs-crud-ecs' }}

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan -var-file=terraform.tfvars -var="db_password=${{ secrets.DB_MASTER_PASSWORD }}"
        working-directory: Infra/aws

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: Infra/aws/tfplan

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    if: github.event.inputs.action == 'apply'

    environment: 
      name: production
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }} 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.target_branch }}
          
      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: Infra/aws

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.0.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE }}

      - name: Terraform Init (Configure S3 Backend)
        id: init
        run: terraform init -backend-config="bucket=${{ env.TF_STATE_BUCKET }}" -backend-config="key=${{ vars.PROJECT_NAME || 'nodejs-crud-ecs' }}.tfstate" -var="deployment_role_arn=${{ secrets.AWS_ROLE }}"
        working-directory: Infra/aws
        env:
          PROJECT_NAME: ${{ vars.PROJECT_NAME || 'nodejs-crud-ecs' }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
